<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>BOOK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
<div class="container-fluid">
  <div class="navbar navbar-expand-lg navbar-light d-flex justify-content-around">
    <a href="addnewevent"><button class="btn btn-danger">ADD EVENT</button></a>
  </div>
  <div class="container">
    <h1 class="text-center">EVENTS INFORMATION</h1>
  </div>
  <br>
  <div class="container">
    <div class="row mb-3">
      <div class="col-4" th:each="event:${eventList}">
        <div class="card cards" id="searchResults">
          <div class="card-header bg-success text-white">
            <h3 class="text-center" th:text="${event.eventName}"></h3>
          </div>
          <div class="card-body d-flex justify-content-around">
            <a th:href="@{/updateEvent/{refNo}(refNo=${event.ticketRefNo})}"><button class="btn btn-warning">Update Details</button></a>
            <a th:href="@{/delete/{refNo}(refNo=${event.ticketRefNo})}"><button class="btn btn-danger">Delete Event</button></a>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="|#exampleModal${event.ticketRefNo}|">
              View
            </button>

            <!-- Modal -->
            <div class="modal fade" th:id="|exampleModal${event.ticketRefNo}|" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <h1>Ticket Ref No : <span th:text="${event.ticketRefNo}"></span></h1>
                    <h1>Event Name : <span th:text="${event.eventName}"></span></h1>
                    <h1>Event Type: <span th:text="${event.eventType}"></span></h1>
                    <h1>Event Date : <span th:text="${event.eventDate}"></span></h1>
                    <h1>Available Tickets : <span th:text="${event.availableTickets}"></span></h1>
                    <h1>Event Location : <span th:text="${event.eventLocation}"></span></h1>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" th:data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
